<!DOCTYPE html>
<html>
<head>
    <title>Note Prediction</title>
<style>

    body
    {
        background-color: powderblue;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: cursive;
      }

     input,
        textarea {
        width: 90%;
        padding: 6px;
        outline: none;
      }

      img {
          pointer-events: none;
          position: absolute;
          filter: blur(3px);
          width: 100%;
          height: 150%;
          z-index: -1;
       }

      label {
        line-height: 1.9rem;
      }

      input[type="submit"] {
       transform: translate(2.2%);
       padding: 3px;
       margin-top: 0.6rem;
       font-family: cursive;
       font-weight: bold;
      }

     fieldset {
       padding: 20px 40px;
     }

</style>
</head>

<body>
<img src="{{ url_for('static', path='./css/money.jpg') }}" alt="">
<form action="/predict/" method="POST" enctype="application/x-www-form-urlencoded">


    <center>
        <h1 style="color:DarkGreen;">BANK NOTE PREDICTION</h1>

        <h3>INPUT YOUR VALUES</h3>
    </center>

    <div class="row">

        <div class="col-md-6">
            <label for="variance"><b>Variance:</b></label>
            <input type="number" class="form-control" name="variance" step="any" value="0.0" id="variance"/>
        </div>

        <div class="col-md-6">
            <label for="skewness"><b>Skewness:</b></label>
            <input type="number" class="form-control" name="skewness" step="any" value="0.0" id="skewness"/>
        </div>

        <div class="col-md-6">
            <label for="curtosis"><b>Curtosis:</b></label>
            <input type="number" class="form-control" name="curtosis" step="any" value="0.0" id="curtosis"/>
        </div>

        <div class="col-md-6">
            <label for="entropy"><b>Entropy:</b></label>
            <input type="number" class="form-control" name="entropy" step="any" value="0.0" id="entropy"/>
        </div>
        <br/>
        <div class="col-md-6">
            <button type="submit" class="btn btn-info mt-4" id="btn1">Predict</button><br/>
        </div>

    </div>

</form>

</body>
</html>
